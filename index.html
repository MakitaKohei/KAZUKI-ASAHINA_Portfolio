<!DOCTYPE html>
<html>
<head>
  <title>Kazuki Asahina Portfolio</title>
  <meta charset="utf-8">
  <meta name="description" content="アサヒナカズキのポートフォリオサイト">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <!--ナビゲーションメニュー-->
  <header> 
    <nav>
    <div>
      <a class="home" href="index.html">MyProfile</a>
    </div>
    <div class="menu">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
    </nav>
  </header>

  <!--メイン-->
  <main>
    <article>
      <!--メインビジュアル-->
      <div id="mainvisual">
        <img src="images/index/main.png" alt="Canonのカメラ">
      </div>
      <!--ABOUT-->
      <section id="about">
        <h2 class="index-h2">About</h2>
        <div class="about-flex">
          <img class="about-photo" src="images/index/about.png" alt="プロフィール写真">
          <div class="about-text">
            <h3 class="index-h3">Kazuki Asahina</h3>
            <p>
            ・25歳 長野県佐久市出身
            <br>・ソフトウェア業界でマーケティングに従事
            <br>・趣味はカメラ、愛機はCanon
            <br>・自然を撮影するのが好きで、海や山によく行く
            </p>
          </div>
        </div>
      </section>
      <!--WORKS-->
      <h2 class="index-h2">Works</h2>
      <section class="works-flex">
        <div class="works1">
          <img src="images/index/works1.png" alt="日本海">
          <p>
            新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚
          </p>
        </div>
        <div class="works2">
          <img src="images/index/works2.png" alt="御嶽山">
          <p>
            地元長野の木曽町から撮影した、冠雪した御嶽山
          </p>
        </div>
        <div class="works3">
          <img src="images/index/works3.png" alt="京都">
          <p>
            京都で撮影した、明け方の古き良き日本の町並み
          </p>
        </div>
      </section>
    </article>
  </main>

  <!--フッター-->
  <footer>
    <p class="footer">&copy;MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
